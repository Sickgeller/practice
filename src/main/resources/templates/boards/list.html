<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
</head>
<body>
<th:block th:if="${boards != null}">
  <table>
    <thead>
      <tr>
        <th>게시글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>

      <tr th:each="board : ${boards}">
        <a th:href="@{/boards/detail(boardId = ${board.boardId})}">
          <td th:text="${board.boardId}"></td>
          <td th:text="${board.title}"></td>
          <td th:text="${board.id}"></td>
          <td th:text="${board.createdAt}"></td>
        </a>
      </tr>
    </tbody>
  </table>
</th:block>
<th:block th:unless="${boards != null}">
  <span>표시할 게시글이 없습니다.</span>
</th:block>
</body>
</html>
