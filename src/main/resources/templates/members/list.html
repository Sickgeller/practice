<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments/header :: header"></head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Practice</h1>
                <nav class="nav">
                    <a th:href="@{/}" class="nav-link">홈</a>
                    <a th:href="@{/boards}" class="nav-link">게시판</a>
                    <a th:href="@{/members/login}" class="nav-link">로그인</a>
                    <a th:href="@{/members/register}" class="nav-link">회원가입</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="card">
            <h2 class="card-title">회원 목록</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>가입일</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></td>
                        <td th:text="${member.active ? '활성' : '비활성'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
