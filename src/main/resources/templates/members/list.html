<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-view { background-color: #4CAF50; color: white; }
        .btn-edit { background-color: #2196F3; color: white; }
        .btn-delete { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>회원 목록</h1>
    <div>
        <a th:href="@{/}">메인으로</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td class="action-buttons">
                    <a th:href="@{/members/detail(memberId=${member.memberId})}" class="btn btn-view">상세보기</a>
                    <a th:href="@{/members/edit(memberId=${member.memberId})}" class="btn btn-edit">수정</a>
                    <form th:action="@{/members/delete(memberId=${member.memberId})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-delete" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
