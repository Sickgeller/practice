<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-save { background-color: #4CAF50; color: white; }
        .btn-cancel { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 정보 수정</h1>
        <form id="edit-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" th:value="${member.name}" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" th:value="${member.email}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-save">수정하기</button>
                <button type="button" class="btn btn-cancel" th:onclick="location.href='||'">취소</button>
            </div>
        </form>
    </div>

    <script>
        // 폼 제출 처리
        document.getElementById('edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const memberData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(memberData)
            })
            .then(response => {
                if (response.ok) {
                    alert('회원 정보가 수정되었습니다.');
                    window.location.href = 'list.html';
                } else {
                    alert('회원 정보 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                alert('회원 정보 수정에 실패했습니다.');
                console.error('Error:', error);
            });
        });

        // 페이지 로드시 회원 정보 불러오기
    </script>
</body>
</html>
