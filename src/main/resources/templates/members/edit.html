<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments/header :: header"></head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Practice</h1>
                <nav class="nav">
                    <a th:href="@{/}" class="nav-link">홈</a>
                    <a th:href="@{/boards}" class="nav-link">게시판</a>
                    <a th:href="@{/members/login}" class="nav-link">로그인</a>
                    <a th:href="@{/members/register}" class="nav-link">회원가입</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="card">
            <h2 class="card-title">회원 정보 수정</h2>
            <form th:action="@{/api/members/{memberId}(memberId=${member.memberId})}" method="post" class="mt-4">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" th:value="${member.id}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" th:value="${member.name}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" th:value="${member.email}" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a th:href="@{/members/detail(memberId=${member.memberId})}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
