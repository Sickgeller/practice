<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-save { background-color: #4CAF50; color: white; }
        .btn-cancel { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 정보 수정</h1>
        <form th:action="@{/members/edit}" method="post">
            <input type="hidden" th:value="${member.memberId}" name="memberId">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" th:value="${member.name}" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" th:value="${member.email}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-save">수정하기</button>
                <button type="button" class="btn btn-cancel" th:onclick="|location.href='@{/members}'|">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
