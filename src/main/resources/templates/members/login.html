<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments/header :: header}"></head>
<body>
    <div th:replace="~{layout/fragments/nav :: nav}"></div>
    
    <div class="container">
        <main>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">로그인</h2>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <form id="loginForm" class="needs-validation" novalidate method="post" action="/api/members/login">
                        <div class="form-group">
                            <label for="id" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="id" name="id" required>
                            <div class="invalid-feedback">아이디를 입력해주세요.</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <a href="/members/register" class="btn btn-outline-secondary">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (!this.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('was-validated');
            }
            // 기본 submit으로 Security가 처리
        });
    </script>
</body>
</html>
