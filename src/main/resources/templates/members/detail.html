<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .info-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-edit { background-color: #2196F3; color: white; }
        .btn-back { background-color: #607D8B; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 상세 정보</h1>
        <div id="member-detail" >
            <div class="info-group">
                <span class="label">ID:</span>
                <span id="member-id" th:text="${member.id}"></span>
            </div>
            <div class="info-group">
                <span class="label">이름:</span>
                <span id="member-name" th:text="${member.name}"></span>
            </div>
            <div class="info-group">
                <span class="label">이메일:</span>
                <span id="member-email" th:text="${member.email}"></span>
            </div>
        </div>
        <div>
            <button class="btn btn-edit" th:onclick="|location.href='@{/members/edit(memberId=${member.memberId})}'|">수정</button>
            <button class="btn btn-back" th:onclick="|location.href='@{/members}'|">목록으로</button>
        </div>
    </div>
</body>
</html>
