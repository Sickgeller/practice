<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments/header :: header"></head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Practice</h1>
                <nav class="nav">
                    <a th:href="@{/}" class="nav-link">홈</a>
                    <a th:href="@{/boards}" class="nav-link">게시판</a>
                    <a th:href="@{/members/login}" class="nav-link">로그인</a>
                    <a th:href="@{/members/register}" class="nav-link">회원가입</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="card">
            <h2 class="card-title">회원 상세 정보</h2>
            <div class="mt-4">
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <p th:text="${member.id}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <p th:text="${member.name}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <p th:text="${member.email}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">가입일</label>
                    <p th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">상태</label>
                    <p th:text="${member.active ? '활성' : '비활성'}"></p>
                </div>
                <div class="text-center mt-4">
                    <a th:href="@{/members/edit(memberId=${member.memberId})}" class="btn btn-primary">수정</a>
                    <a th:href="@{/members}" class="btn btn-secondary">목록</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
