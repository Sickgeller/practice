<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-register {
            background-color: #4CAF50;
            color: white;
        }
        .btn-login {
            background-color: #2196F3;
            color: white;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required minlength="5" maxlength="20">
                <div class="password-requirements">아이디는 5자 이상 20자 이하로 입력해주세요.</div>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="8">
                <div class="password-requirements">이름은 2자 이상 8자 이하로 입력해주세요.</div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">비밀번호는 대문자, 소문자, 숫자, 특수문자를 최소 한번씩 포함해서 8자 이상 20자 이하로 작성해주세요.</div>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn btn-register">회원가입</button>
        </form>
        <button onclick="location.href='login.html'" class="btn btn-login">로그인으로 돌아가기</button>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const registerData = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value
            };

            fetch('/api/members/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registerData)
            })
            .then(response => {
                if (response.ok) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = 'login.html';
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || '회원가입에 실패했습니다.');
                    });
                }
            })
            .catch(error => {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
