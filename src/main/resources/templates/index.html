<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: white;
        }
        .btn-login { background-color: #4CAF50; }
        .btn-register { background-color: #2196F3; }
        .btn-list { background-color: #607D8B; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 관리 시스템</h1>
        <div>
            <a href="members/login" class="btn btn-login">로그인</a>
            <a href="members/register" class="btn btn-register">회원가입</a>
            <a href="members" class="btn btn-list">회원 목록</a>
        </div>
    </div>
</body>
</html>
